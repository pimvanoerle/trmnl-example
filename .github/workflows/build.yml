name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install arduino-cli
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Install ESP32 core and libraries
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32
          arduino-cli lib install ArduinoJson
          arduino-cli lib install "Adafruit GFX Library"
          arduino-cli lib install "Adafruit BusIO"
          arduino-cli lib install GxEPD2
          arduino-cli lib install --git-url https://github.com/Seeed-Studio/Seeed_GFX.git

      - name: Generate config.h from secrets
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASS: ${{ secrets.WIFI_PASS }}
        run: |
          printf '#define WIFI_SSID "%s"\n#define WIFI_PASS "%s"\n' "$WIFI_SSID" "$WIFI_PASS" > config.h

      - name: Compile
        run: arduino-cli compile --fqbn esp32:esp32:XIAO_ESP32S3_Plus .
